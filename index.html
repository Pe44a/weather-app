<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="weatherInfo">

            <div class="weatherImage">
                <div class="city"></div>
                <img src=""  class="image" alt="weather">
            </div>


            <div class="temperature"></div>

                <div class="otherInfo">
                    <div>Feels like
                        <div class="feelsLike other"></div>
                    </div>

                    <div>Humidity
                        <div class="humidity other"></div>
                    </div>

                    <div>Wind speed
                        <div class="windSpeed other"></div>
                    </div>
                </div>
        </div>

        <div class="weatherSearch">

            <form class="form">
                <input type="search" name="city search" id="searchCity" placeholder="city">
                <button type="submit" id="submitWeather">Search</button>
            </form>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
